<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Pacifico&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="tag">To: <span id="herName">My Favorite Person</span></div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
          <div class="yes-wrap">
            <button id="yesBtn" class="btn primary">Yes</button>
            <div id="yesPhoto" class="photo-pop">
              <img src="assets/photo-1.jpg" alt="Favorite photo" />
            </div>
          </div>
          <button id="noBtn" class="btn ghost">No</button>
        </div>
        <div id="yesGag" class="gag hidden">
          <img src="assets/nailong-nailong-dancing.gif" alt="Dancing celebration gif" />
          <p>Yay! You said yes.</p>
        </div>
        <div id="noGag" class="gag hidden">
          <img src="assets/okii.gif" alt="Playful reaction gif" />
          <p>You misclicked, right?</p>
        </div>
        <div id="secret" class="secret hidden">
          <h2>It's a date <3</h2>
          <p class="secret-text">
            Click this partiful
            <a
              href="https://partiful.com/e/gsAYRMPVAOAbogWK5LhA?source=share&c=Qx7zOyk9"
              target="_blank"
              rel="noreferrer"
            >link</a>
            for details hehe
          </p>
          <p class="signature">Love, <span id="yourName">Not Stinky</span></p>
        </div>
      </header>

    </main>

    <div class="floating" aria-hidden="true"></div>

    <script src="script.js"></script>
  </body>
</html>
